type SuccessMessage {
  message: String
}

type Mutation {
  signup(input: SIGN_UP_INPUT!): User!
  signin(input: SIGN_IN_INPUT!): User!
  signout: SuccessMessage!
}

type Query {
  me: User!
  users: [User]!
}

type User {
  id: ID!
  email: String!
  firstName: String!
  lastName: String!
  role: String!
}

input SIGN_UP_INPUT {
  email: String!
  password: String!
  firstName: String!
  lastName: String!
  role: String!
}

input SIGN_IN_INPUT {
  email: String!
  password: String!
}